<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.6 编译期和执行期</title>
    <style>
        body {
            background: #000;
            color: deeppink;
            font-size: 18px;
        }
    </style>
</head>
<body>
<script>
    /*在预编译过程中func是window环境下的活动对象中的一个属性，值是一个函数，覆盖了undefined值*/
    console.log(func); //function func(){alert("hello!")}
    var func = "this is a variable"

    function func() {
        alert("hello!")
    }

    /*在执行过程中遇到了var重新赋值为"this is a variable"*/
    console.log(func);  //this is a variable
</script>


<script>

</script>
</body>
</html>
