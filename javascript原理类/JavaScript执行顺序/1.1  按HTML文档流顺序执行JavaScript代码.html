<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.1 按HTML文档流顺序执行JavaScript代码</title>
    <style>
        body {
            background: #000;
            color: deeppink;
            font-size: 18px;
        }
    </style>
</head>
<body>
<script>
    //    首先，读者应该清楚，HTML文档在浏览器中的解析过程是这样的：
    //    浏览器是按着文档流从上到下逐步解析页面结构和信息的。
    //    JavaScript代码作为嵌入的脚本应该也算做HTML文档的组成部分，
    //    所以JavaScript代码在装载时的执行顺序也是根据脚本标签<script>的出现顺序来确定的。
    //    例如，浏览下面文档页面，你会看到代码是从上到下逐步被解析的。

</script>
<script>
    console.log(1);
</script>

<script>
    console.log(2)
</script>
<script>
    console.log(3)
</script>
</body>
</html>
