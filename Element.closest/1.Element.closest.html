<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.Element.closest</title>
    <style>
        body {
            background: #000;
            color: deeppink;
            font-size: 18px;
        }
    </style>
</head>
<body>
<script>
    //    这是一个实验中的功能
    //    此功能某些浏览器尚在开发中，请参考浏览器兼容性表格以得到在不同浏览器中适合使用的前缀。
    //      由于该功能对应的标准文档可能被重新修订，所以在未来版本的浏览器中该功能的语法和行为可能随之改变。

    //      Element.closest() 方法用来获取：匹配特定选择器且离当前元素最近的祖先元素（也可以是当前元素本身）。
    //      如果匹配不到，则返回 null。

    //    语法
    //
    //    var elt = element.closest(selectors);
    //    参数
    //
    //    selectors 是指定的选择器，比如 "p:hover, .toto + q"。
    //    element 表示当前元素。

    //    返回值
    //    elt 是查询到的祖先元素，也可能是 null。

    //      异常
    //    如果传入的选择器不合法，则抛出 SyntaxError 异常。


</script>
<article>
    <div id="div-01">Here is div-01
        <div id="div-02">Here is div-02
            <div id="div-03">Here is div-03</div>
        </div>
    </div>
</article>

<script>
    var el = document.getElementById('div-03');

    var r1 = el.closest("#div-02");
    // 返回 id 为 div-02 的那个元素

    var r2 = el.closest("div div");
    // 返回最近的拥有 div 祖先元素的 div 祖先元素，这里的话就是 div-03 元素本身

    var r3 = el.closest("article > div");
    // 返回最近的拥有父元素 article 的 div 祖先元素，这里的话就是 div-01

    var r4 = el.closest(":not(div)");
    // 返回最近的非 div 的祖先元素，这里的话就是最外层的 article


    console.log(r1);
    console.log(r2);
    console.log(r3);
    console.log(r4);
</script>

</body>
</html>
