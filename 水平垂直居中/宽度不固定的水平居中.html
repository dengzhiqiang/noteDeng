<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宽度不固定的水平居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-size: 18px;
        }

        .container {
            width: 100%;
            background: #C2300B;
            padding-top: 10px;
            text-align: center;
        }

        .center {
            display: inline-block;
            border: 2px solid #fff;
        }

        .center {
            _display: inline;
        }

        /*针对ie6 hack*/
        .center a {
            float: left;
            border: 1px solid #fff;
            padding: 5px 10px;
            margin: 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="center">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <div style="clear:both"></div>
    </div>
</div>

</body>
</html>
