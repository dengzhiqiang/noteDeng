<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform让百分比宽高布局元素水平垂直居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-size: 18px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            /*translate：相对自身的宽度和高度*/
            transform: translate(-50%, -50%);

            max-width: 60%;
            padding: 10px 20px;
            background: deeppink;
        }
    </style>
</head>
<body>
<div class="center">
    不固定宽度和高度水平垂直居中-适用于移动端
</div>
</body>
</html>
