<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.margin负值下的等高布局</title>
</head>
<body>


<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 18px;
        background: #000;
        color: deeppink;
    }

    li {
        list-style: none;
    }

    .container {
        position: relative;
        width: 320px;
        height: 100px;
        border: 1px solid #fff;
        margin: 100px auto;
        background: darkgray;

    }

    .box {
        float: left;
        background: darkorange;
        width: 100px;
        height: 50px;
        margin-right: 10px;
    }


</style>
<div class="container">
    <ul>
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>
</div>

<div class="container">
    <!--负值扩大空间-->
    <ul style="margin-right:-10px;">
        <li class="box"></li>
        <li class="box"></li>
        <li class="box"></li>
    </ul>
</div>

<script>

</script>
</body>
</html>
