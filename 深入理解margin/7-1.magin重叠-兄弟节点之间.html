<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 18px;
        background: #000;
        color: deeppink;
    }

    .container {
        width: 600px;
        border: 1px solid #fff;
        margin: 100px auto;
    }

    p {
        background: darkorange;
    }

    .margin p {
        margin: 10px;
    }
</style>
<div class="container">
    <p>第一个元素</p>
    <p>第二个元素</p>
</div>

<div class="container margin">
    <p>第一个元素</p>
    <p>第二个元素</p>
</div>
<script>
    // margin重叠了 两个p元素之间只有10px，而不是20px

</script>
