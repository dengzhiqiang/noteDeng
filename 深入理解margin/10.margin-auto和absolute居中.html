<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.margin-auto和absolute居中</title>
</head>
<body>


<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 18px;
        background: #000;
        color: deeppink;
    }

    .container {
        position: relative;
        width: 600px;
        height: 100px;
        border: 1px solid #fff;
        margin: 100px auto;
        background: darkgray;

    }

    .box {
        position: absolute;
        background: darkorange;
        height: 50px;
    }


</style>
<div class="container">
    <div class="box" style="left:0;right:0;top:0;bottom:0;"></div>
</div>

<div class="container">
    <div class="box" style="width:200px;left:0;right:0;top:0;bottom:0;"></div>
</div>

<div class="container">
    <div class="box" style="width:200px;left:0;right:0;top:0;bottom:0;margin:auto;"></div>
</div>
<script>

</script>
</body>
</html>
