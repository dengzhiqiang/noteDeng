<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.==和===</title>
</head>
<body>

<script>
    //    Always use 3 equals unless you have a good reason to use 2.
    //    应该总是用===代替==
</script>
<script>
    console.time('===');
    for (var i = 0, bool; i < 1000000000; i++) {
        bool = Object.prototype == Object.getPrototypeOf({});
    }
    console.timeEnd('===');
    // 81 045.46875ms  共耗费时间81ms
</script>
<script>
    console.time('===');
    for (var i = 0, bool; i < 1000000000; i++) {
        bool = Object.prototype === Object.getPrototypeOf({});
    }
    console.timeEnd('===');
    // 74 435.21411132812ms
</script>

</body>
</html>
