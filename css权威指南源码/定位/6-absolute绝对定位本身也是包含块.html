<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-absolute绝对定位本身也是包含块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            padding-bottom: 500px;
            color: deeppink;

            /*为了确保所有元素的包含块为body ，设置body的position:relative;*/
            position: relative;

        }

        div {
            position: relative;
            width: 100%;
            height: 10em;
            border: 1px solid;
            background: #EEE;
        }

        div.a {
            /*绝对定位元素本身也是包含块，其下面的absolute也会，根据absolute来定位，而不是父级的relative*/
            position: absolute;
            top: 0;
            right: 0;
            width: 15em;
            height: 100%;
            margin-left: auto;
            background: #CCC;
        }

        div.b {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 10em;
            height: 50%;
            margin-top: auto;
            background: #AAA;
        }

    </style>
</head>
<body>

<!--css权威指南324-->
<body>


<div>
    这里relative
    <div class="a">
        这个是absolute
        <div class="b">这个是absolute</div>
    </div>
    containing block
</div>
</body>


</body>
</html>
