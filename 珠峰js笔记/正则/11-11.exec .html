<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>11-11.exec </title>
    <style>
        body {
            background: #000;
        }
    </style>
</head>
<body>
<script>

    //    exec
    //    exec 查找并返回当前的匹配结果，并以数组的形式返回。
    var str = "1a1b1c";
    var reg = new RegExp("1.", "");
    var arr = reg.exec(str);
    console.log(arr);
    //    如果不存在模式，则 arr 为 null，否则 arr 总是一个长度为 1 的数组，其值就是当前匹配项。arr 还有三个属性：index 当前匹配项的位置；lastIndex 当前匹配项结束的位置（index + 当前匹配项的长度）；input 如上示例中 input 就是 str。

    //exec 方法受参数 g 的影响。若指定了 g，则下次调用 exec 时，会从上个匹配的 lastIndex 开始查找。
    var str = "1a1b1c";
    var reg = new RegExp("1.", "");
    console.log(reg.exec(str)[0]); // 1a
    console.log(reg.exec(str)[0]); // 1a
    //    上述两个输出都是 1a。现在再看看指定参数 g：
    
    
    var str = "1a1b1c";
    var reg = new RegExp("1.", "g");
    console.log(reg.exec(str)[0]); // 1a
    console.log(reg.exec(str)[0]); // 1b
    //    上述第一个输出 1a，第二个输出 1b。


</script>

</body>
</html>
