<script>
    /*下面这种方法也无法解决，多次绑定问题*/
    function random() {
        console.log(Math.random());
    }
    function test() {
        var ontap = document.getElementsByClassName('ontap');

        var _this = null;
        for (var i = 0, len = ontap.length; i < len; i++) {
            (function () {
                _this = ontap[i];
                new Hammer(_this).on('tap', random);
